apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: services.forecastle
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: services
  sources:
    - path: services/forecastle/overlay/charts/inflator/region1
      repoURL: https://github.com/rodrigo14miguel/argocd-bootstrap-demo.git
      targetRevision: main
    - path: services/forecastle/overlay/resources/region1
      repoURL: https://github.com/rodrigo14miguel/argocd-bootstrap-demo.git
      targetRevision: main
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true