apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-config.projects
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: argocd-config
  source:
    path: argocd-config/projects/overlay/resources/region1
    repoURL: https://github.com/rodrigo14miguel/argocd-bootstrap-demo.git
    targetRevision: main
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true