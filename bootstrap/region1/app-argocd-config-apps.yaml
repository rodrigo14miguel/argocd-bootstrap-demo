apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-config.apps
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: infra
  source:
    path: argocd-config/apps/overlay/resources/region1
    repoURL:
    targetRevision: main
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true